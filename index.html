<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Cesium测量工具</title>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="./img/favicon.ico" rel="icon" type="image/x-icon" />
    <link
      href="https://cesium.com/downloads/cesiumjs/releases/1.124/Build/Cesium/Widgets/widgets.css"
      rel="stylesheet"
    />
    <link href="./css/index.css" rel="stylesheet" type="text/css" />
    <link href="./css/DrawHelper.css" rel="stylesheet" type="text/css" />
    <link href="./css/menu.css" rel="stylesheet" type="text/css" />
    <link href="./css/jDialog.css" rel="stylesheet" type="text/css" />
    <link href="./css/bootstrap.css" rel="stylesheet" type="text/css" />
  </head>
  <body tabindex="0">
    <!-- 用于显示 Cesium 地图的容器 -->
    <div id="cesiumContainer" class="cesiumContainer"></div>
    <!-- 显示/隐藏工具栏的按钮 -->
    <button id="toggleToolbar" class="toggleButton">显示/隐藏工具栏</button>
    <!-- 工具栏，包含各种测量功能的按钮 -->
    <div class="toolbar">
      <button id="measureDistance">直线距离</button>
      <button id="measureClampedDistance">贴地距离</button>
      <button id="measureArea">平面面积</button>
      <button id="measureClampedArea">贴地面积</button>
      <button id="measureTriangle">三角测量</button>
      <button id="enableSelected">高亮&删除</button>
      <button id="clearAll">清屏</button>
    </div>
    <script src="https://cesium.com/downloads/cesiumjs/releases/1.124/Build/Cesium/Cesium.js"></script>
    <script src="https://unpkg.com/@turf/turf@%5E7.0/turf.min.js"></script>
    <script>
      Cesium.defineProperties = Object.defineProperties;
    </script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="./script/jqueryDialog/jDialog/jquery.dialog.js"></script>
    <script src="./script/jqueryDialog/jDialog/jquery.drag.js"></script>
    <script src="./script/jqueryDialog/jDialog/jquery.mask.js"></script>
    <script src="./script/jqueryDialog/jDialog.js"></script>
    <script src="./script/viewerCesiumNavigationMixin.js"></script>
    <script src="./script/DrawHelper.js"></script>
    <script src="./script/flycesium.js"></script>
    <script type="module" src="./script/main.js"></script>
  </body>
</html>
